[OptionExplanations]
AutoSetStyle=Permita que o jogo liste todos os modos de um e dois jogadores de uma vez, em vez de apenas um estilo. Isso pode exigir a reinicialização do StepMania (ou pressione Shift+F2).
NotePosition=Determina onde os receptores de setas são colocados no jogo. 
ComboOnRolls=Escolha se os rolos devem incrementar o combo ou não. Se você alterar esta opção, será necessário recarregar as métricas (via Shift+F2) para que ela tenha efeito.
ComboUnderField=Determine se o combo deve ser exibido abaixo das notas ou não.

GameplayShowScore=Mostrar ou ocultar a exibição da pontuação no jogo.
GameplayShowStepsDisplay=Mostrar ou ocultar a exibição de informações de passos no jogo.
ShowLotsaOptions=Escolha quantas linhas/fileiras de opções escolher de. &oq;Algumas&cq; mantém a lista no mínimo. &oq;Muitas&cq; adiciona várias modificações de exibição.
LongFail=Escolha entre a falha de sm-ssc "Longa" original ou a falha "Curta" adotada posteriormente.
FlashyCombo=Determina se os combos brilhantes devem ser mostrados ou não.
GameplayFooter=Se ativado, exibe um rodapé que bloqueia a visibilidade das setas recebidas para uma determinada região (quadro de pontuação do ddr).
FancyUIBG=Alterna o cenario bonito. "desligado" é recomendado para computadores antigos. mudanças terão efeitos na tela inicial.
TimingDisplay=Alterna a exibição dos segmentos de tempo no medidor de progresso da música.

ScoringType=Define qual método de pontuação para usar. Se o Especial for selecionado, você poderá selecionar um modo de pontuação especial nas opções de tema.

Speed=Ajuste a velocidade com que as flechas movem em direção aos alvos.
Accel=Mude a forma como as setas se aproximam dos alvos.
Effect=Altere o tamanho ou movimento das setas e/ou alvos.
Appearance=Controle a visibilidade das setas.
Turn=Altere a coreografia do passos ajustando a posição das setas.
Insert=Coloque notas de toque para a coreografia de passos.
Holds=Torne algumas notas de toque para notas de flechas.
Mines=Colocar ou tirar rotas de minas.
PlayerAutoPlay=Tenha a area de notas tocada por si mesma.
ScoreDisplay=Mude a forma que a pontução é mostrada.
ProTiming=Muda a forma que seus julgamentos são mostrados.
Scroll=Ajuste o fluxo das setas de direção para atingir as metas.
NoteSkins=Escolha uma aparência diferente para as setas.
Handicap=Remove notas. Usá-los invalidará uma pontuação alta.
Hide=Sombrio esconde os receptores. Cego esconde julgamentos. ocultar esconde o fundo.
Persp=Muda o angulo de visão de transmissão das setas.
Steps=Ajusta a dificuldade dos passos.
Characters=Colegas dançantes.
SaveToProfileHelp=Precisa de perfil ou cartão de memoria.
MusicRateHelp=Tocar musica em um ritmo rapido.

