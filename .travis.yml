language: cpp
sudo: false

notifications:
    email: false
    irc: "chat.freenode.net#stepmania-devs"

matrix:
    include:
        - env: COMPILER=clang++3.6 BUILD_TYPE=Release
          compiler: clang
          addons:
            apt:
                sources:
                    - llvm-toolchain-precise-3.6
                packages:
                    - nasm
                    - clang-3.6
                    - libmad0-dev
                    - libgtk2.0-dev
                    - binutils-dev
                    - libasound-dev
                    - libpulse-dev
                    - libjack-dev
                    - libc6-dev
                    - libogg-dev
                    - libvorbis-dev
                    - libbz2-dev
                    - libjpeg8-dev
                    - libpng12-dev
                    - libxtst-dev
                    - libxrandr-dev
                    - libglu1-mesa-dev
                    - mesa-common-dev
                    - libglew-dev
        
       - env: COMPILER=g++-5 BUILD_TYPE=Release
          compiler: gcc
          addons:
            apt:
                sources:
                    - ubuntu-toolchain-r-test
                packages:
                    - nasm
                    - gcc-5
                    - g++-5
                    - libmad0-dev
                    - libgtk2.0-dev
                    - binutils-dev
                    - libasound-dev
                    - libpulse-dev
                    - libjack-dev
                    - libc6-dev
                    - libogg-dev
                    - libvorbis-dev
                    - libbz2-dev
                    - libjpeg8-dev
                    - libpng12-dev
                    - libxtst-dev
                    - libxrandr-dev
                    - libglu1-mesa-dev
                    - mesa-common-dev
                    - libglew-dev

install:
    - bash .travis.setup.sh

before_script:
    - bash .travis.cmake.sh

script:
    - bash .travis.build.sh

